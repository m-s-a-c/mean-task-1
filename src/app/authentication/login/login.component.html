<div class="container">
    <div class="content">
        <app-welcome></app-welcome>
        <div class="content_rgt">
            <div class="login_sec">
                <div *ngIf="message">
                    <p>{{ message }}</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                    <h1>Log In</h1>
                    <ul>
                        <li><span>Email-ID</span><input type="text" formControlName="email" placeholder="Enter your email "></li>
                        <li><span>Password</span><input type="text" formControlName="passWord" placeholder="Enter your password "></li>
                        <li><input type="checkbox">Remember Me</li>
                        <li><input type="submit" value="Log In ">
                            <a routerLink="/forgot">Forgot Password</a></li>
                    </ul>


                    <div class="addtnal_acnt ">I do not have any account yet.
                        <a routerLink="/register">Create My Account Now !</a></div>
                </form>
            </div>

        </div>

    </div>
